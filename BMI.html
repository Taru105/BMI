<body>
    <div class="card">
        <div class="card-body">
            <div class="card-title">
                <h1>BMI Calculator</h1>
            </div>
            <div class="card-text">
                <form action="/" method="post">
                    <div class="name">
                        <input type="text" name="name" placeholder="Your Name">
                    </div>
                    <div class="weight">
                        <input type="text" name="weight" placeholder="Weight in Kg">
                    </div>
                    <div class="height">
                        <input type="text" name="height" placeholder="Height in metres">
                    </div>
                    <div class="button">
                        <button class="btn btn-outline-light" type="submit">Calculate BMI</button>
                    </div>
                </form>
                <p>Loosing weight is hard, gaining weight is hard.....
                    choose your hard wisely.....</p>
            </div>
        </div>
    </div>

</body>
</html>
